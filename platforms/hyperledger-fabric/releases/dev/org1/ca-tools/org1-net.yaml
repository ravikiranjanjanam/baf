apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: org1-net-ca-tools
  namespace: org1-net
  annotations:
    fluxcd.io/automated: "false"
spec:
  interval: 1m
  releaseName: org1-net-ca-tools
  chart:
    spec:
      interval: 1m
      sourceRef:
        kind: GitRepository
        name: flux-bevel-dev-fabric
        namespace: flux-bevel-dev-fabric
      chart: platforms/hyperledger-fabric/charts/catools
  values:
    metadata:
      namespace: org1-net
      name: ca-tools
      component_type: orderer
      org_name: org1
      proxy: haproxy
    replicaCount: 1

    image:
      repository: hyperledger/fabric-ca-tools
      tag: 1.2.1
      pullPolicy: IfNotPresent
      alpineutils: adopblockchaincloud0502.azurecr.io/alpine-utils:1.0
      
    storage:
      storageclassname: org1sc
      storagesize: 512Mi
    
    vault:
      role: vault-role
      address: http://vault.internal.dev.aws.blockchaincloudpoc-develop.com:20002
      authpath: bevel-dev-fabricorg1-net-auth
      secretmsp: secretsv2/data/crypto/ordererOrganizations/org1-net/users/admin/msp
      secrettls: secretsv2/data/crypto/ordererOrganizations/org1-net/users/admin/tls
      secretorderer: secretsv2/data/crypto/ordererOrganizations/org1-net/orderers
      secretpeer: secretsv2/data/crypto/ordererOrganizations/org1-net/peers
      secretpeerorderertls: secretsv2/data/crypto/ordererOrganizations/org1-net/orderer/tls
      secretambassador: secretsv2/data/crypto/ordererOrganizations/org1-net/ambassador
      secretcert: secretsv2/data/crypto/ordererOrganizations/org1-net/ca?ca.org1-net-cert.pem
      secretkey: secretsv2/data/crypto/ordererOrganizations/org1-net/ca?org1-net-CA.key
      secretcouchdb: secretsv2/data/credentials/org1-net/couchdb/org1
      secretconfigfile: secretsv2/data/crypto/ordererOrganizations/org1-net/msp/config
      serviceaccountname: vault-auth
      imagesecretname: regcred
    
    healthcheck: 
      retries: 10
      sleepTimeAfterError: 2

    
    org_data:
      external_url_suffix: hfbeveldev.dev.aws.blockchaincloudpoc-develop.com
      component_subject: O=Orderer,OU=Orderer,L=51.50/-0.13/London,C=GB
      cert_subject: O=Orderer/OU=Orderer/L=51.50,-0.13,London/C=GB
      component_country: UK
      component_state: London
      component_location: London
      ca_url: ca.org1-net.hfbeveldev.dev.aws.blockchaincloudpoc-develop.com:8443

    orderers:
      name: orderer91-orderer92-orderer93-
