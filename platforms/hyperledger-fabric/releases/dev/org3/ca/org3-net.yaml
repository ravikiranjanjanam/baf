apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: org3-net-ca
  namespace: org3-net
  annotations:
    fluxcd.io/automated: "false"
spec:
  interval: 1m
  releaseName: org3-net-ca
  chart:
    spec:
      interval: 1m
      sourceRef:
        kind: GitRepository
        name: flux-bevel-dev-fabric
        namespace: flux-bevel-dev-fabric
      chart: platforms/hyperledger-fabric/charts/ca    
  values:
    metadata:
      namespace: org3-net
      images:
        alpineutils: adopblockchaincloud0502.azurecr.io/alpine-utils:1.0
        ca: hyperledger/fabric-ca:1.4.8
 
    server:
      name: ca
      tlsstatus: true
      admin: org3-admin 
  
    storage:
      storageclassname: org3sc
      storagesize: 512Mi
    vault:
      role: vault-role
      address: http://vault.internal.dev.aws.blockchaincloudpoc-develop.com:20002
      authpath: bevel-dev-fabricorg3-net-auth
      secretcert: secretsv2/data/crypto/peerOrganizations/org3-net/ca?ca.org3-net-cert.pem
      secretkey: secretsv2/data/crypto/peerOrganizations/org3-net/ca?org3-net-CA.key
      secretadminpass: secretsv2/data/credentials/org3-net/ca/org3?user
      serviceaccountname: vault-auth
      imagesecretname: regcred
    service:
      servicetype: ClusterIP
      ports:
        tcp:
          port: 7054
    proxy:
      provider: haproxy
      type: peer
      external_url_suffix: hfbeveldev.dev.aws.blockchaincloudpoc-develop.com
