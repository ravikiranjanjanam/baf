      - "enode://0ca07bb3a6baf218fa81a3021fa40983f7770216dd2a038e6c4f1896294b7a4166e853d03e9ec2b467a6a9394e8a8c26b76dc9651585f8c69b527197f5a99d04@validator3.beveldev.dev.aws.blockchaincloudpoc-develop.com:15085"
      - "enode://665297ecaf85df0b68c94553dc872cc3662a97e9d91eaa1b6fc4d916fc4e21d658eaa834ba25063cc501353bf59b4b48e5ad94527ab7c547b48db287db54542f@validator4.beveldev.dev.aws.blockchaincloudpoc-develop.com:15087"
      - "enode://25f8792cb3fd28bea923430d751d1cf46dd464cc54d7f1f15ad16b35aa44ff84a164997652cfbfb43c275c49541141647b8909d2da9e6e161763f61a07d42b41@cravijk2.beveldev.dev.aws.blockchaincloudpoc-develop.com:15089"

    metadata:
      namespace: scravijk2-bes
      labels:

    ambassador:
      external_url_suffix: beveldev.dev.aws.blockchaincloudpoc-develop.com

    liveliness_check:
      enabled: false
    proxy:
      provider: ambassador
      external_url: scravijk2.beveldev.dev.aws.blockchaincloudpoc-develop.com
      p2p: 15083
      rpc: 15084

    images:
      node: hyperledger/besu:22.10.2
      alpineutils: ghcr.io/hyperledger/bevel-alpine:latest
      pullPolicy: IfNotPresent

    node:
      name: validator2
      tls: True
      consensus: ibft
      mountPath: /opt/besu/data
      servicetype: ClusterIP
      imagePullSecret: regcred
      ports:
        p2p: 30303
        rpc: 8545
        ws: 8546

      permissioning:
        enabled: False
      
    storage:
      storageclassname: awsstorageclass
      storagesize: 1Gi

    vault:
      address: http://vault.internal.dev.aws.blockchaincloudpoc-develop.com:20002
      secretprefix: secretsv2/data/scravijk2-bes/crypto/validator2
      serviceaccountname: vault-auth
      keyname: data
      tlsdir: tls
      role: vault-role
      authpath: besuscravijk2
      type: hashicorp

    genesis: 


    metrics:
      enabled: False
      port: 9545    
