apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: scravijk2validator2validator-node
  namespace: scravijk2-bes
  annotations:
    flux.weave.works/automated: "false"
spec:
  releaseName: scravijk2validator2validator-node
  interval: 1m
  chart:
   spec:
    chart: platforms/hyperledger-besu/charts/node_validator
    sourceRef:
      kind: GitRepository
      name: flux-besu-ravijk2
      namespace: flux-besu-ravijk2
  values:
    replicaCount: 1

    healthcheck:
      readinessthreshold: 100
      readinesscheckinterval: 5

    staticnodes:
      - "enode://0cdecbdd57b109c3bc309fab9570c79bb3a19b2f7ccc7548aa6e188f62ef10ba375a74ebbba784d1b56e404359b24e98847ec825c762b1aea832756ee1e09c34@validator1.beveldev.dev.aws.blockchaincloudpoc-develop.com:15081"
