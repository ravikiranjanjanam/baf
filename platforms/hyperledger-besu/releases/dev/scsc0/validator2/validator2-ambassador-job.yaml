apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: validator2-ambassador-job
  namespace: scsc0-bes
  annotations:
    flux.weave.works/automated: "false"
spec:
  releaseName: validator2-ambassador-job
  interval: 1m
  chart:
   spec:
    chart: platforms/hyperledger-besu/charts/generate_ambassador_certs
    sourceRef:
      kind: GitRepository
      name: flux-besu-sc0
      namespace: flux-besu-sc0
  values:
    metadata:
      name: validator2-ambassador-job
      namespace: scsc0-bes
    image:
      alpineutils: ghcr.io/hyperledger/bevel-alpine:latest
      pullSecret: regcred
      pullPolicy: IfNotPresent
    network:
      tmtls: True
    node:
      name: validator2
      clientport: 8888
    vault:
      address: http://ad5479b2bb371412d86570caf3140882-424952426.eu-west-1.elb.amazonaws.com:20001
      secretengine: secretsv2
      authpath: besuscsc0
      rootcasecret: secretsv2/data/scsc0-bes/crypto/ambassadorcerts/rootca
      ambassadortlssecret: secretsv2/data/scsc0-bes/crypto/validator2/tls
      role: vault-role
      serviceaccountname: vault-auth
    subject:
      ambassadortls: CN=DLT Root CA/OU=DLT/O=DLT/L=London/C=GB
    opensslVars:
      domain_name_pub: validator2.bes.demo.aws.blockchaincloudpoc-develop.com
      domain_name_priv: validator2.scsc0-bes
      domain_name_tessera: validator2-tessera.scsc0-bes
    healthcheck:
      retries: 10
      sleepTimeAfterError: 2

